<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="mail" item-start></ion-icon>   Contact</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    N'hésitez pas à nous contacter.
  </ion-item>
  <form (ngSubmit)="sendMessage()">
    <ion-item>
      <ion-label>Objet</ion-label>
      <ion-input type="text" [(ngModel)]="objet" name="objet"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea type="text" [(ngModel)]="message" name="message"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Envoyer</button>
  </form>

</ion-content>
