<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="videocam" item-start></ion-icon>    Catégories des métiers </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

      <img src="assets/imgs/CineMetier.jpg" alt="metiers">

      <ion-grid>
          <ion-row>
            <ion-col *ngFor="let job of tableau" col-6 >
                <button ion-button color="dark" clear (click)="showDetails(job)">
                  {{job.department}}
                </button>
            </ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
