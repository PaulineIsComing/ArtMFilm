<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Métier</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-item>
        <ion-icon name="videocam" item-start></ion-icon>
        Catégories de métiers du cinéma        
      </ion-item>

      <img src="assets/imgs/CineMetier.jpg" alt="metiers">

      <ion-grid>
          <ion-row>
            <ion-col *ngFor="let job of tableau" col-6>
                <button ion-button color="dark" clear>
                  {{job.department}}
                </button>
            </ion-col>
          </ion-row>
      </ion-grid>
</ion-content>
